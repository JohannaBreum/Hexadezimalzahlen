<!DOCTYPE html>
<html>
    <head>
        <title>Hexadezimalzahlen</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav>
            <a href="/">Hexadezimalzahlen</a>
            <a href="/Test1.html">Test 1</a>
            <a href="/Test2.html">Test 2</a>
        </nav>
        <h1>Hexadezimalzahlen</h1>
        <table>
            <thead>
                <tr>
                    <td>Farbe</td>
                    <td>Farbnummer</td>
                    <td>Rot</td>
                    <td>Grün</td>
                    <td>Blau</td>
                    <td>Farbbild</td>
                </tr>
            </thead>
            <tr>
                <td>Schwarz</td>
                <td>#000000</td>
                <td>0</td>
                <td>0</td>
                <td>0</td>
                <td style="background:#000"></td>
            </tr>
            <tr>
                <td>Rot</td>
                <td>#FF0000</td>
                <td>255</td>
                <td>0</td>
                <td>0</td>
                <td style="background:#f00"></td>
            </tr>
            <tr>
                <td>Grün</td>
                <td>#00FF00</td>
                <td>0</td>
                <td>255</td>
                <td>0</td>
                <td style="background:#0f0"></td>
            </tr>
            <tr>
                <td>Blau</td>
                <td>#FF0000</td>
                <td>0</td>
                <td>0</td>
                <td>255</td>
                <td style="background:#00f"></td>
            </tr>
            <tr>
                <td>Türkis</td>
                <td>#00FFFF</td>
                <td>0</td>
                <td>255</td>
                <td>255</td>
                <td style="background:#0ff"></td>
            </tr>
            <tr>
                <td>Rosa</td>
                <td>#FF00FF</td>
                <td>255</td>
                <td>0</td>
                <td>255</td>
                <td style="background:#f0f"></td>
            </tr>
            <tr>
                <td>Gelb</td>
                <td>#FFFF00</td>
                <td>255</td>
                <td>255</td>
                <td>0</td>
                <td style="background:#ff0"></td>
            </tr>
            <tr>
                <td>Weiß</td>
                <td>#FFFFFF</td>
                <td>255</td>
                <td>255</td>
                <td>255</td>
                <td style="background:#fff"></td>
            </tr>
        </table>
    </body>
</html>
